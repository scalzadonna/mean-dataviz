<div class = "row">
  <div class="col-md-6">
    <h2>
      Shipments List
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/shipment">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <tbody>
      <tr ng-repeat="shipment in shipments | orderBy:'partner'" style="cursor:pointer">
        <td>
          <a ng-href="#/shipment/{{shipment._id}}">{{shipment.period}} {{ shipment.commodity }} -> {{ shipment.partner }} : {{ shipment.trade_value_total }} / {{ shipment.trade_value_start_exports }}</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
